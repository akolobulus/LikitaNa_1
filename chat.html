<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LikitaNa - Chat</title>
    <link rel="stylesheet" href="./CSS/Styles.css">
    <style>
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 1rem;
            height: calc(100vh - 140px);
            display: flex;
            flex-direction: column;
            padding-bottom: 80px;
        }
        
        @media (max-width: 768px) {
            .chat-container {
                padding: 0.5rem;
                height: calc(100vh - 135px);
            }
            
            .quick-actions {
                gap: 0.3rem;
            }
            
            .quick-action-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: var(--bg-light);
            border-radius: var(--card-radius);
            margin-bottom: 1rem;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.8rem;
            border-radius: 1rem;
            max-width: 80%;
        }

        .user-message {
            background: var(--primary-color);
            color: white;
            margin-left: auto;
        }

        .bot-message {
            background: #f0f0f0;
            color: var(--text-dark);
        }

        .chat-input-container {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid var(--primary-color);
            border-radius: 1rem;
            outline: none;
        }

        .voice-btn, .send-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .voice-btn:hover, .send-btn:hover {
            opacity: 0.9;
        }

        .voice-btn.recording {
            background: #ff4444;
        }

        .typing-indicator {
            display: none;
            padding: 0.8rem;
            color: var(--text-muted);
            font-style: italic;
        }

        .quick-actions {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .quick-action-btn {
            background: var(--feature-bg);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .quick-action-btn:hover {
            background: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="./images/log.png" alt="LikitaNa Logo" />
        <h1>LikitaNa</h1>
        <div class="dropdown">
            <span class="default-lang" id="currentLang">English</span>
            <ul class="dropdown-menu">
                <li><a href="#" onclick="setLanguage('en')">English</a></li>
                <li><a href="#" onclick="setLanguage('ha')">Hausa</a></li>
                <li><a href="#" onclick="setLanguage('yo')">Yoruba</a></li>
                <li><a href="#" onclick="setLanguage('ig')">Igbo</a></li>
                <li><a href="#" onclick="setLanguage('pcm')">Pidgin</a></li>
            </ul>
        </div>
    </header>

    <main class="chat-container">
        <div class="quick-actions">
            <button class="quick-action-btn" onclick="sendQuickMessage('I have a headache')">Headache</button>
            <button class="quick-action-btn" onclick="sendQuickMessage('Find nearby hospitals')">Find Hospitals</button>
            <button class="quick-action-btn" onclick="sendQuickMessage('Health tips')">Health Tips</button>
            <button class="quick-action-btn" onclick="sendQuickMessage('First aid help')">First Aid</button>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <strong>LikitaNa:</strong> Hello! I'm your health assistant. How can I help you today? You can describe your symptoms, ask for health tips, or find nearby health centers.
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            LikitaNa is typing...
        </div>

        <div class="chat-input-container">
            <button class="voice-btn" id="voiceBtn" onclick="toggleVoiceInput()">
                <img src="./icons/microphone.png" alt="Voice" width="20" height="20">
            </button>
            <input type="text" class="chat-input" id="chatInput" placeholder="Type your message or describe your symptoms..." onkeypress="handleKeyPress(event)">
            <button class="send-btn" onclick="sendMessage()">
                <img src="./icons/paper-plane.png" alt="Send" width="20" height="20">
            </button>
        </div>
    </main>

    <nav class="bottom-nav">
        <ul>
            <li class="nav-item">
                <a href="Index.html" class="nav-link">
                    <img src="./icons/home.png" alt="Home" />
                    <span>Home</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="chat.html" class="nav-link active">
                    <img src="./icons/chat.png" alt="Chat" />
                    <span>Chat</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="center.html" class="nav-link">
                    <img src="./icons/hospital.png" alt="Centers" />
                    <span>Centers</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="learn.html" class="nav-link">
                    <img src="./icons/learning.png" alt="Learn" />
                    <span>Learn</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="about.html" class="nav-link">
                    <img src="./icons/information.png" alt="About" />
                    <span>About</span>
                </a>
            </li>
        </ul>
    </nav>

    <script src="./Script/chat.js"></script>
</body>
</html>
